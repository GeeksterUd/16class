<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="info">
            <h1>User Information Card</h1>
            <div id="userinfo">
                <div class="minicon">
                    <span >First Name:</span>
                    <span id="firstname"></span>
                </div>
                <div class="minicon">
                    <span >Last Name:</span>
                    <span id="lastname"></span>
                </div>
                <div class="minicon">
                    <span >Country:</span>
                    <span id="country"></span>
                </div>
                <div class="minicon">
                    <span>Phone Number:</span>
                    <span id="phonenumber"></span>
                </div>
                <div class="minicon">
                    <span >State:</span>
                    <span id="state"></span>
                </div>
                <div class="minicon">
                    <span>City:</span>
                    <span id="city"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="sample.js"></script>
</body>
</html>
